accordion:
  label: "Accordion"
  description: "Render content in a box that expands and collapses vertically. https://getbootstrap.com/docs/5.2/components/accordion/"
  category: "Accordion"
  variants:
    default:
      label: "Default"
    flush:
      label: "Flush"
      description: "Remove the default background color, some borders, and some rounded corners to render accordions edge-to-edge with their parent container."
  settings:
    heading_level:
      type: "select"
      label: "Heading level"
      description: "Heading level of the accordion items."
      options:
        2: "h2 (Default)"
        3: "h3"
        4: "h4"
        5: "h5"
        6: "h6"
      preview: 2
      allow_expose: true
      allow_token: true
    keep_open:
      type: "boolean"
      label: "Keep open?"
      description: "Make accordion items stay open when another item is opened."
      preview: false
      allow_expose: true
      allow_token: true
