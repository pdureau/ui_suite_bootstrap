id: carousel
label: Carousel
description: "Customize the navbar and carousel, then add some new components. https://getbootstrap.com/docs/4.6/examples/carousel/"
render:
  - "#type": pattern
    "#id": carousel
    "#attached":
      "library":
        - ui_suite_bootstrap/carousel_example
    "#settings":
      with_indicators: true
      with_controls: true
    "#fields":
      slides:
        - "#theme": image
          "#uri": data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
        - "#theme": image
          "#uri": data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
        - "#theme": image
          "#uri": data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
      captions:
        - - "#type": html_tag
            "#tag": h1
            "#value": Example headline.
            "#attributes":
              class:
                - text-left
          - "#type": html_tag
            "#tag": p
            "#value": >-
              Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec
              id elit non mi porta gravida at eget metus. Nullam id dolor id
              nibh ultricies vehicula ut id elit.
            "#attributes":
              class:
                - text-left
          - "#type": html_tag
            "#tag": p
            "#attributes":
              class:
                - text-left
            html_tag_content_1:
              "#type": pattern
              "#id": button
              "#variant": primary__lg
              "#fields":
                label: Sign up today
                url: "#"
        - - "#type": html_tag
            "#tag": h1
            "#value": Another example headline.
          - "#type": html_tag
            "#tag": p
            "#value": >-
              Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec
              id elit non mi porta gravida at eget metus. Nullam id dolor id
              nibh ultricies vehicula ut id elit.
          - "#type": html_tag
            "#tag": p
            html_tag_content_1:
              "#type": pattern
              "#id": button
              "#variant": primary__lg
              "#fields":
                label: Learn more
                url: "#"
        - - "#type": html_tag
            "#tag": h1
            "#value": One more for good measure.
            "#attributes":
              class:
                - text-right
          - "#type": html_tag
            "#tag": p
            "#value": >-
              Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec
              id elit non mi porta gravida at eget metus. Nullam id dolor id
              nibh ultricies vehicula ut id elit.
            "#attributes":
              class:
                - text-right
          - "#type": html_tag
            "#tag": p
            "#attributes":
              class:
                - text-right
            html_tag_content_1:
              "#type": pattern
              "#id": button
              "#variant": primary__lg
              "#fields":
                label: Browse gallery
                url: "#"
  - "#type": pattern
    "#id": grid_row
    "#attributes":
      class:
        - marketing
    "#settings":
      with_container: true
      col_lg: col-lg-4
    "#fields":
      content:
        - - "#theme": image
            "#uri": >-
              data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
            "#attributes":
              class:
                - rounded-circle
              width: 140
              height: 140
          - "#type": html_tag
            "#tag": h2
            "#value": Heading
          - "#type": html_tag
            "#tag": p
            "#value": >-
              Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod.
              Nullam id dolor id nibh ultricies vehicula ut id elit. Morbi leo
              risus, porta ac consectetur ac, vestibulum at eros. Praesent commodo
              cursus magna.
          - "#type": html_tag
            "#tag": p
            html_tag_content_1:
              "#type": pattern
              "#id": button
              "#variant": secondary
              "#fields":
                label: View details »
                url: "#"
        - - "#theme": image
            "#uri": >-
              data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
            "#attributes":
              class:
                - rounded-circle
              width: 140
              height: 140
          - "#type": html_tag
            "#tag": h2
            "#value": Heading
          - "#type": html_tag
            "#tag": p
            "#value": >-
              Duis mollis, est non commodo luctus, nisi erat porttitor ligula,
              eget lacinia odio sem nec elit. Cras mattis consectetur purus sit
              amet fermentum. Fusce dapibus, tellus ac cursus commodo, tortor
              mauris condimentum nibh.
          - "#type": html_tag
            "#tag": p
            html_tag_content_1:
              "#type": pattern
              "#id": button
              "#variant": secondary
              "#fields":
                label: View details »
                url: "#"
        - - "#theme": image
            "#uri": >-
              data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
            "#attributes":
              class:
                - rounded-circle
              width: 140
              height: 140
          - "#type": html_tag
            "#tag": h2
            "#value": Heading
          - "#type": html_tag
            "#tag": p
            "#value": >-
              Donec sed odio dui. Cras justo odio, dapibus ac facilisis in,
              egestas eget quam. Vestibulum id ligula porta felis euismod semper.
              Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum
              nibh, ut fermentum massa justo sit amet risus.
          - "#type": html_tag
            "#tag": p
            html_tag_content_1:
              "#type": pattern
              "#id": button
              "#variant": secondary
              "#fields":
                label: View details »
                url: "#"
