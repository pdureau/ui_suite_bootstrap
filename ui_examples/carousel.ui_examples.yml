            "#tag": span
            "#attributes":
              class:
                - text-muted
            "#value": It’ll blow your mind.
        html_tag_content_2:
          "#type": html_tag
          "#tag": h2
          "#attributes":
            class:
              - lead
          "#value": >-
            Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id
