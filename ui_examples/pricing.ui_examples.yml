id: "pricing"
label: "Pricing"
description: "Example pricing page built with Cards and featuring a custom header and footer. https://getbootstrap.com/docs/5.2/examples/pricing/"
render:
  - "#type": "html_tag"
    "#tag": "div"
    "#attributes":
      class:
        - pricing-header
        - p-3
        - pb-md-4
        - mx-auto
        - text-center
    "0":
      "#type": "html_tag"
      "#tag": "h1"
      "#value": "Pricing"
      "#attributes":
        class:
          - display-4
          - fw-normal
    "1":
      "#type": "html_tag"
      "#tag": "p"
      "#value": "Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization."
      "#attributes":
        class:
          - fs-5
          - text-muted
  - "#type": "pattern"
    "#id": "grid_row"
    "#attributes":
      class:
        - mb-3
        - text-center
    "#settings":
      with_container: false
      col_xs: col-12
      col_md: col-md-4
    "#fields":
      content:
        - "#type": "pattern"
          "#id": "card"
          "#attributes":
            class:
              - mb-4
              - shadow-sm
              - rounded-3
          "#fields":
            header:
              "#type": "html_tag"
              "#tag": "h4"
              "#value": "Free"
              "#attributes":
                class:
                  - my-0
                  - fw-normal
            content:
              - - "#type": "html_tag"
                  "#tag": "div"
                  "#attributes":
                    class:
                      - card-body
                  "0":
                    "#type": "html_tag"
                    "#tag": "h1"
                    "#attributes":
                      class:
                        - card-title
                        - pricing-card-title
                    "0":
                      "#plain_text": "$0"
                    "1":
                      "#type": "html_tag"
                      "#tag": "small"
                      "#attributes":
                        class:
                          - text-muted
                          - fw-light
                      "#value": "/mo"
                  "1":
                    "#type": "html_tag"
                    "#tag": "ul"
                    "#attributes":
                      class:
                        - list-unstyled
                        - mt-3
                        - mb-4
                    "0":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "10 users included"
                    "1":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "2 GB of storage"
                    "2":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "Email support"
                    "3":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "Help center access"
                  "2":
                    "#type": "pattern"
                    "#id": "button"
                    "#variant": "outline_primary__lg"
                    "#attributes":
                      class:
                        - w-100
                    "#fields":
                      label: "Sign up for free"
        - "#type": "pattern"
          "#id": "card"
          "#attributes":
            class:
              - mb-4
              - shadow-sm
              - rounded-3
          "#fields":
            header:
              "#type": "html_tag"
              "#tag": "h4"
              "#value": "Pro"
              "#attributes":
                class:
                  - my-0
                  - fw-normal
            content:
              - - "#type": "html_tag"
                  "#tag": "div"
                  "#attributes":
                    class:
                      - card-body
                  "0":
                    "#type": "html_tag"
                    "#tag": "h1"
                    "#attributes":
                      class:
                        - card-title
                        - pricing-card-title
                    "0":
                      "#plain_text": "$15"
                    "1":
                      "#type": "html_tag"
                      "#tag": "small"
                      "#attributes":
                        class:
                          - text-muted
                          - fw-light
                      "#value": "/mo"
                  "1":
                    "#type": "html_tag"
                    "#tag": "ul"
                    "#attributes":
                      class:
                        - list-unstyled
                        - mt-3
                        - mb-4
                    "0":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "20 users included"
                    "1":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "10 GB of storage"
                    "2":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "Priority email support"
                    "3":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "Help center access"
                  "2":
                    "#type": "pattern"
                    "#id": "button"
                    "#variant": "primary__lg"
                    "#attributes":
                      class:
                        - w-100
                    "#fields":
                      label: "Get started"
        - "#type": "pattern"
          "#id": "card"
          "#attributes":
            class:
              - mb-4
              - shadow-sm
              - rounded-3
              - border-primary
          "#fields":
            header:
              "#type": "html_tag"
              "#tag": "h4"
              "#value": "Enterprise"
              "#attributes":
                class:
                  - my-0
                  - fw-normal
            content:
              - - "#type": "html_tag"
                  "#tag": "div"
                  "#attributes":
                    class:
                      - card-body
                  "0":
                    "#type": "html_tag"
                    "#tag": "h1"
                    "#attributes":
                      class:
                        - card-title
                        - pricing-card-title
                    "0":
                      "#plain_text": "$29"
                    "1":
                      "#type": "html_tag"
                      "#tag": "small"
                      "#attributes":
                        class:
                          - text-muted
                          - fw-light
                      "#value": "/mo"
                  "1":
                    "#type": "html_tag"
                    "#tag": "ul"
                    "#attributes":
                      class:
                        - list-unstyled
                        - mt-3
                        - mb-4
                    "0":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "30 users included"
                    "1":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "15 GB of storage"
                    "2":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "Phone and email support"
                    "3":
                      "#type": "html_tag"
                      "#tag": "li"
                      "#value": "Help center access"
                  "2":
                    "#type": "pattern"
                    "#id": "button"
                    "#variant": "primary__lg"
                    "#attributes":
                      class:
                        - w-100
                    "#fields":
                      label: "Contact us"
