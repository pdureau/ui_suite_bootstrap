id: album
label: Album
description: "Simple one-page template for photo galleries, portfolios, and more. https://getbootstrap.com/docs/4.6/examples/album/"
render:
  - "#type": pattern
    "#id": jumbotron
    "#attached":
      "library":
        - ui_suite_bootstrap/album_example
    "#attributes":
      class:
        - text-center
    "#fields":
      content:
        - "#type": html_tag
          "#tag": h1
          "#value": Album example
        - "#type": html_tag
          "#tag": p
          "#value": >-
            Something short and leading about the collection belowâ€”its contents,
            the creator, etc. Make it short and sweet, but not too short so folks
            don't simply skip over it entirely.
          "#attributes":
            class:
              - lead
              - text-muted
        - "#type": pattern
          "#id": button
          "#variant": primary
          "#fields":
            label: Main call to action
            url: "#"
          "#attributes":
            class:
              - my-2
        - "#type": pattern
          "#id": button
          "#variant": secondary
          "#fields":
            label: Secondary action
            url: "#"
          "#attributes":
            class:
              - my-2
  - "#type": html_tag
    "#tag": div
    "#attributes":
      class:
        - album
        - py-5
        - bg-light
    html_tag_content_1:
