bootstrap:
  remote: http://getbootstrap.com/
  license:
    name: MIT
    gpl-compatible: false
  js:
    /libraries/bootstrap/dist/js/bootstrap.bundle.min.js: { minified: true }
  css:
    theme:
      /libraries/bootstrap/dist/css/bootstrap.min.css: { minified: true }
      assets/css/form/form-text.css: { }

accessibility:
  js:
    assets/js/accessibility.js: { minified: true }
  dependencies:
    - core/drupal
    - core/once

component_placeholder:
  css:
    theme:
      assets/css/component/placeholder.css: {}

drupal.dialog.off_canvas:
  css:
    component:
      assets/css/form/off-canvas.button.css: {}
      assets/css/form/off-canvas.form.css: {}

drupal.progress:
  js:
    assets/js/misc/progress.js: { minified: true }
  dependencies:
    - core/drupal
    - core/jquery

drupal.user:
  css:
    component:
      assets/css/user/password.css: {}

example_carousel:
  css:
    theme:
      assets/css/example/carousel.css: {}

form:
  css:
    component:
      assets/css/form/form-required.css: { }

jquery.validate:
  js:
    assets/js/jquery-validation/validate.js: { minified: true }
  dependencies:
    - core/drupal
    - core/jquery
