bootstrap:
  remote: http://getbootstrap.com/
  license:
    name: MIT
    gpl-compatible: false
  js:
    /libraries/bootstrap/dist/js/bootstrap.min.js: { minified: true }
  css:
    theme:
      /libraries/bootstrap/dist/css/bootstrap.min.css: { minified: true }
  dependencies:
    - core/popperjs

example_carousel:
  css:
    theme:
      assets/css/example/carousel.css: {}

component_placeholder:
  css:
    theme:
      assets/css/component/placeholder.css: {}

accessibility:
  js:
    assets/js/accessibility.js: { minified: true }
  dependencies:
    - core/drupal
    - core/once

drupal.progress:
  js:
    assets/js/misc/progress.js: { minified: true }
  dependencies:
    - core/drupal
    - core/jquery
