carousel:
  label: Bootstrap Carousel
  description: "Customize the navbar and carousel, then add some new components. https://getbootstrap.com/docs/5.2/examples/carousel/"
  render:
    "#attached":
      "library":
        - ui_suite_bootstrap/carousel_example
    "1":
      "#type": pattern
      "#id": carousel
      "#settings":
        with_indicators: true
        with_controls: true
      "#fields":
        slides:
          - image:
              "#theme": image
              "#uri": >-
                data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
            caption:
              - "#type": html_tag
                "#tag": h1
                "#value": Example headline.
                "#attributes":
                  class:
                    - text-left
              - "#type": html_tag
                "#tag": p
                "#value": >-
                  Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec
                  id elit non mi porta gravida at eget metus. Nullam id dolor id
                  nibh ultricies vehicula ut id elit.
                "#attributes":
                  class:
                    - text-left
              - "0":
                  "#type": pattern
                  "#id": button
                  "#variant": primary__lg
                  "#fields":
                    label: Sign up today
                    url: "#"
                "#type": html_tag
                "#tag": p
                "#attributes":
                  class:
                    - text-left
          - image:
              "#theme": image
              "#uri": >-
                data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==
            caption:
