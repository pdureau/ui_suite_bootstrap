album:
  label: "Bootstrap Album"
  description: "Simple one-page template for photo galleries, portfolios, and more. https://getbootstrap.com/docs/5.2/examples/album/"
  render:
    "1":
      "#type": "html_tag"
      "#tag": "section"
      "#attributes":
        class:
          - py-5
          - text-center
          - container
      "0":
